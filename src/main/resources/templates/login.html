<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outside Worx</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding-top: 10vh;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        .logo img {
            max-width: 280px;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-height: 40px;
            justify-content: center;
            align-items: center;
        }

        .form-control {
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            padding: 12px;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="/img/logo.webp" alt="Logo">
    </div>
    <div class="message-container">
        <div th:if="${param.error}" class="alert alert-danger p-2 w-100">
            Invalid email or password!
        </div>
        <div th:if="${param.logout}" class="alert alert-info p-2 w-100">
            You have logged out.
        </div>
        <div id="mobile-warning" class="alert alert-warning p-2 w-100 d-none">
            Mobile view is not supported.
        </div>
    </div>
    <form th:action="@{/login}" method="POST">
        <div class="mb-3">
            <input type="email" name="username" class="form-control" placeholder="E-mail" required autofocus>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function isMobileDevice() {
        return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
    }
    if (isMobileDevice()) {
        document.getElementById('mobile-warning').classList.remove('d-none');
    }
</script>
</body>
</html>
