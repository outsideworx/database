<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .update-checkbox {
            display: block;
            margin: auto;
        }

        td:nth-child(2) {
            width: 25%;
        }

        .thumbnail {
            display: block;
            width: 196px;
            height: 110px;
            margin: 5px auto;
        }

        .file-upload-button {
            display: block;
            width: 100%;
        }

        .title-image {
            display: block;
            margin: 0 auto 20px;
            border: 2px solid black;
            border-radius: 25px;
            max-width: 100%;
            height: auto;
        }

        .custom-container {
            min-width: 1300px;
        }

        .hidden-row {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-4 custom-container">
    <img src="/img/client/come-in-and-find-out.webp" alt="" class="title-image">

    <div class="accordion" id="crudTables">
        <div th:each="category : ${categories}" class="accordion-item">
            <h2 class="accordion-header" th:id="'heading' + ${category}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${category}" aria-expanded="false" th:aria-controls="'collapse' + ${category}">
                    <span th:text="${category}"></span>
                </button>
            </h2>
            <div th:id="'collapse' + ${category}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${category}" data-bs-parent="#crudTables">
                <div class="accordion-body">
                    <form th:action="@{'/come-in-and-find-out/' + ${category}}" method="post" enctype="multipart/form-data" onsubmit="return filterCheckedRows(this)">
                        <button class="btn btn-primary mb-2" type="button" th:attr="onclick='addRow(\'' + ${category} + '\')'">Add</button>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Update</th>
                                <th>Description</th>
                                <th>Image 1</th>
                                <th>Image 2</th>
                                <th>Image 3</th>
                                <th>Image 4</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody th:id="'tableBody' + ${category}">
                            <tr th:each="item, iter: ${items['__${category}__']}">
                                <td>
                                    <input type="checkbox" class="update-checkbox">
                                    <input type="hidden" id="delete" th:name="|items[${iter.index}].delete|">
                                    <input type="hidden" th:name="|items[${iter.index}].id|" th:value="${item.id}">
                                </td>
                                <td>
                                    <textarea class="form-control" th:name="|items[${iter.index}].description|" rows="6" th:text="${item.description}"></textarea>
                                </td>
                                <td>
                                    <img th:src="'data:image/jpeg;base64,' + ${item.image1Base64}" class="thumbnail">
                                    <button type="button" class="btn btn-light file-upload-button" onclick="selectFile(this)">Choose File</button>
                                    <input type="file" th:name="|items[${iter.index}].image1|" class="form-control d-none" onchange="updateButtonText(this)">
                                </td>
                                <td>
                                    <img th:src="'data:image/jpeg;base64,' + ${item.image2Base64}" class="thumbnail">
                                    <button type="button" class="btn btn-light file-upload-button" onclick="selectFile(this)">Choose File</button>
                                    <input type="file" th:name="|items[${iter.index}].image2|" class="form-control d-none" onchange="updateButtonText(this)">
                                </td>
                                <td>
                                    <img th:src="'data:image/jpeg;base64,' + ${item.image3Base64}" class="thumbnail" >
                                    <button type="button" class="btn btn-light file-upload-button" onclick="selectFile(this)">Choose File</button>
                                    <input type="file" th:name="|items[${iter.index}].image3|" class="form-control d-none" onchange="updateButtonText(this)">
                                </td>
                                <td>
                                    <img th:src="'data:image/jpeg;base64,' + ${item.image4Base64}" class="thumbnail">
                                    <button type="button" class="btn btn-light file-upload-button" onclick="selectFile(this)">Choose File</button>
                                    <input type="file" th:name="|items[${iter.index}].image4|" class="form-control d-none" onchange="updateButtonText(this)">
                                </td>
                                <td>
                                    <button class="btn btn-danger" type="button" onclick="markForDeletion(this)">X</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-success" type="submit">Save updates</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="warningModal" class="modal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="warningModalLabel">File Warning</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="warningMessage"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function addRow(category) {
        const tableBody = document.getElementById('tableBody' + category);
        const tableSize = tableBody.querySelectorAll('tr').length;
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
        <td>
            <input type="checkbox" class="update-checkbox">
            <input type="hidden" id="delete" name="items[${tableSize}].delete">
            <input type="hidden" name="items[${tableSize}].id">
        </td>
        <td>
            <textarea class="form-control" name="items[${tableSize}].description" rows="6"></textarea>
        </td>
        <td>
            <img src="#" class="thumbnail" alt=""/>
            <button type="button" class="btn btn-light file-upload-button" onclick="selectFile(this)">Choose File</button>
            <input type="file" th:name="|items[${tableSize}].image1|" class="form-control d-none" onchange="updateButtonText(this)">
        </td>
        <td>
            <img src="#" class="thumbnail" alt=""/>
            <button type="button" class="btn btn-light file-upload-button" onclick="selectFile(this)">Choose File</button>
            <input type="file" th:name="|items[${tableSize}].image2|" class="form-control d-none" onchange="updateButtonText(this)">
        </td>
        <td>
            <img src="#" class="thumbnail" alt=""/>
            <button type="button" class="btn btn-light file-upload-button" onclick="selectFile(this)">Choose File</button>
            <input type="file" th:name="|items[${tableSize}].image3|" class="form-control d-none" onchange="updateButtonText(this)">
        </td>
        <td>
            <img src="#" class="thumbnail" alt=""/>
            <button type="button" class="btn btn-light file-upload-button" onclick="selectFile(this)">Choose File</button>
            <input type="file" th:name="|items[${tableSize}].image4|" class="form-control d-none" onchange="updateButtonText(this)">
        </td>
        <td>
            <button class="btn btn-danger" type="button" onclick="markForDeletion(this)">X</button>
        </td>
        `;
        tableBody.appendChild(newRow);
    }

    function markForDeletion(button) {
        const row = button.closest('tr');
        row.querySelector('.update-checkbox').checked = true;
        row.querySelector('input[id="delete"]').value = "true";
        row.classList.add('hidden-row');
    }

    function filterCheckedRows(form) {
        const rows = form.querySelectorAll('tbody tr');
        rows.forEach(row => {
            const checkbox = row.querySelector('.update-checkbox');
            if (!checkbox.checked) {
                row.remove();
            }
        });
        return true;
    }

    function selectFile(button) {
        const fileInput = button.nextElementSibling;
        fileInput.click();
    }

    function updateButtonText(input) {
        const button = input.previousElementSibling;
        const thumbnail = input.closest('td').querySelector('.thumbnail');
        const file = input.files[0];

        if (file) {
            const fileType = file.type;
            const fileSize = file.size;

            if (fileSize > 10 * 1024 * 1024 || fileType !== 'image/jpeg') {
                showWarningModal("The selected file must be JPEG image and no larger than 10MB.");

                input.value = '';
                thumbnail.src = '';
                button.textContent = "Choose File";
                button.classList.remove('btn-link');
                return;
            }

            let fileName = file.name;
            if (fileName.length > 16) {
                fileName = fileName.substring(0, 16) + "...";
            }
            button.textContent = fileName;
            button.classList.add('btn-link');

            const reader = new FileReader();
            reader.onload = function (e) {
                thumbnail.src = e.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            button.textContent = "Choose File";
            button.classList.remove('btn-link');
        }
    }

    function showWarningModal(message) {
        const warningMessageElement = document.getElementById('warningMessage');
        warningMessageElement.textContent = message;
        const warningModal = new bootstrap.Modal(document.getElementById('warningModal'));
        warningModal.show();
    }
</script>
</body>
</html>
