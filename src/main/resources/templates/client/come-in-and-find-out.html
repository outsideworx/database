<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .update-checkbox {
            display: block;
            margin: auto;
        }
        td:nth-child(2) {
            width: 25%;
        }
        .thumbnail {
            display: block;
            max-width: 100px;
            max-height: 100px;
            margin: 5px auto;
        }
        .file-upload-button {
            display: block;
            width: 100%;
        }
        .title-image {
            display: block;
            margin: 0 auto 20px;
            border: 2px solid black;
            border-radius: 25px;
            max-width: 100%;
            height: auto;
        }
        .hidden-row {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <img src="/img/client/come-in-and-find-out.webp" alt="" class="title-image">

    <div class="accordion" id="crudTables">
        <div th:each="category : ${categories}" class="accordion-item">
            <h2 class="accordion-header" th:id="'heading' + ${category}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${category}" aria-expanded="false" th:aria-controls="'collapse' + ${category}">
                    <span th:text="${category}"></span>
                </button>
            </h2>
            <div th:id="'collapse' + ${category}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${category}" data-bs-parent="#crudTables">
                <div class="accordion-body">
                    <form th:action="@{'/home/' + ${category}}" method="post" enctype="multipart/form-data" onsubmit="return filterCheckedRows(this)">
                        <button class="btn btn-primary mb-2" type="button" th:attr="onclick='addRow(\'' + ${category} + '\')'">Add</button>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Update</th>
                                <th>Description</th>
                                <th>Image 1</th>
                                <th>Image 2</th>
                                <th>Image 3</th>
                                <th>Image 4</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody th:id="'tableBody' + ${category}">
                            <tr th:each="item : ${items[category]}" th:classappend="${item.markedForDeletion} ? 'hidden-row' : ''">
                                <td>
                                    <input type="checkbox" name="update" class="update-checkbox">
                                    <input type="hidden" name="delete" value="false">
                                </td>
                                <td><textarea class="form-control" name="description" rows="2" th:text="${item.description}"></textarea></td>
                                <td>
                                    <img th:src="${item.image1}" class="thumbnail" th:if="${item.image1}">
                                    <input type="file" name="image1" class="form-control file-upload-button">
                                </td>
                                <td>
                                    <img th:src="${item.image2}" class="thumbnail" th:if="${item.image2}">
                                    <input type="file" name="image2" class="form-control file-upload-button">
                                </td>
                                <td>
                                    <img th:src="${item.image3}" class="thumbnail" th:if="${item.image3}">
                                    <input type="file" name="image3" class="form-control file-upload-button">
                                </td>
                                <td>
                                    <img th:src="${item.image4}" class="thumbnail" th:if="${item.image4}">
                                    <input type="file" name="image4" class="form-control file-upload-button">
                                </td>
                                <td>
                                    <button class="btn btn-danger" type="button" onclick="markForDeletion(this)">X</button>
                                </td>
                                <input type="hidden" name="id" th:value="${item.id}">
                            </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-success" type="submit">Save updates</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function addRow(category) {
        const tableBody = document.getElementById('tableBody' + category);
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
                <td>
                    <input type="checkbox" name="update" class="update-checkbox">
                    <input type="hidden" name="delete" value="false">
                </td>
                <td><textarea class="form-control" name="description" rows="2"></textarea></td>
                <td><input type="file" name="image1" class="form-control file-upload-button"></td>
                <td><input type="file" name="image2" class="form-control file-upload-button"></td>
                <td><input type="file" name="image3" class="form-control file-upload-button"></td>
                <td><input type="file" name="image4" class="form-control file-upload-button"></td>
                <td>
                    <button class="btn btn-danger" type="button" onclick="markForDeletion(this)">X</button>
                </td>
                <input type="hidden" name="id" value="">
            `;
        tableBody.appendChild(newRow);
    }

    function markForDeletion(button) {
        const row = button.closest('tr');
        row.querySelector('.update-checkbox').checked = true;
        row.querySelector('input[name="delete"]').value = "true";
        row.classList.add('hidden-row');
    }

    function filterCheckedRows(form) {
        const rows = form.querySelectorAll('tbody tr');
        rows.forEach(row => {
            const checkbox = row.querySelector('.update-checkbox');
            if (!checkbox.checked) {
                row.remove();
            }
        });
        return true;
    }
</script>
</body>
</html>
